name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      # Bridge features (physics, telemetry, cache, auth, codec, analytics)
      # depend on sibling ALICE crates via path deps. Create minimal stubs
      # so Cargo can resolve the workspace, but we only build/test core features.
      - name: Create dependency stubs
        shell: bash
        run: |
          for crate_info in \
            "ALICE-Physics:alice-physics" \
            "ALICE-DB:alice-db" \
            "ALICE-Cache:alice-cache" \
            "ALICE-Auth:alice-auth" \
            "ALICE-Codec:alice-codec" \
            "ALICE-Analytics:alice-analytics"; do
            dir=$(echo "$crate_info" | cut -d: -f1)
            pkg=$(echo "$crate_info" | cut -d: -f2)
            mkdir -p "../$dir/src"
            cat > "../$dir/Cargo.toml" << TOML
          [package]
          name = "$pkg"
          version = "0.1.0"
          edition = "2021"
          [features]
          default = []
          std = []
          [lib]
          path = "src/lib.rs"
          TOML
            echo "" > "../$dir/src/lib.rs"
          done

      - name: Build (no default features)
        run: cargo build --lib --no-default-features

      - name: Test (default = std)
        run: cargo test --features std

      - name: Build (async)
        run: cargo build --lib --features "async"

      - name: Build (simd)
        run: cargo build --lib --features "simd"

      - name: Build (cloud)
        run: cargo build --lib --features "cloud"

      - name: Doc tests
        run: cargo test --features std --doc

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Create dependency stubs
        run: |
          for crate_info in \
            "ALICE-Physics:alice-physics" \
            "ALICE-DB:alice-db" \
            "ALICE-Cache:alice-cache" \
            "ALICE-Auth:alice-auth" \
            "ALICE-Codec:alice-codec" \
            "ALICE-Analytics:alice-analytics"; do
            dir=$(echo "$crate_info" | cut -d: -f1)
            pkg=$(echo "$crate_info" | cut -d: -f2)
            mkdir -p "../$dir/src"
            cat > "../$dir/Cargo.toml" << TOML
          [package]
          name = "$pkg"
          version = "0.1.0"
          edition = "2021"
          [features]
          default = []
          std = []
          [lib]
          path = "src/lib.rs"
          TOML
            echo "" > "../$dir/src/lib.rs"
          done

      - name: Clippy (core features)
        run: cargo clippy --features std -- -W clippy::all

      - name: Clippy (cloud)
        run: cargo clippy --features cloud -- -W clippy::all

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check
